--- !OpenRhythm_Config
global:
  language: system

paths:
  library: /home/salamandar/FoF/songs/
  last_song: Puppetz Hero/Puppetz Hero IV/Tier 08 - Amp-Exploder/08.3 Stratovarius - Black Diamond

window:
  resolution: [1024, 768]
  samples: 4
  fullscreen: false
  fps: fixed
  fps_max: 60

interface:
  theme: MegaLight GH3
  note_rotate: true
  neck: defaultneck


audio:
  backend:
    bits: 16
    framerate: 44100
    latency_ms: 10
    stereo: true
  volumes:
    track       : 100
    background  :  80
    screw-up    :  40
    miss        :  20
    crowd       :  80
    kill        :  00
    effects     :  70
    menu        :  60


menus:
  audio_preview:  true
  preview_delay:  100

game:
  music_delay_ms: 0
  enable_crowd:   true
  mute_end_secs:  0
  default_speed:  1
  whammy_effect:  false
  hit_window: 0


debug:
  show_fps: true
  show_bpm: false
  show_overlay: false
  show_raw_vocal: false
  log_level: debug
  test_songs:
    - TestOgg.ogg
    - /usr/share/sounds/freedesktop/stereo/alarm-clock-elapsed.oga
  test_midis:


